<!DOCTYPE html>
<html lang="en">
<head>
	<style>
		body {
			background: #eee;
		}
		
		.box {
			width: 100px;
			height: 100px;
			background: #888;
		}
	</style>
</head>
<body>
	<button id="links" disabled>Links</button>
	<button id="rechts">Rechts</button>
	
	<button id="omhoog" disabled>Omhoog</button>
	<button id="omlaag">Omlaag</button>
	
	<button id="draaiLinks" disabled>Draai links</button>
	<button id="draaiRechts">Draai rechts</button>
	
	<div class="box" id="box"></div>
	
	<script>
		function id(e) { return document.getElementById(e); }
		
		var box = id("box");
		
		id("links").onclick = function() {
			box.style.marginLeft = "0px"
			id("links").disabled = true;
			id("rechts").disabled = false;
		}
		
		id("rechts").onclick = function() {
			box.style.marginLeft = "100px"
			id("links").disabled = false;
			id("rechts").disabled = true;
		}
		
		id("omhoog").onclick = function() {
			box.style.marginTop = "0px"
			id("omhoog").disabled = true;
			id("omlaag").disabled = false;
		}
		
		id("omlaag").onclick = function() {
			box.style.marginTop = "100px"
			id("omhoog").disabled = false;
			id("omlaag").disabled = true;
		}
		
		// maar dat zie je toch niet? hij komt terug op waar die was
		id("draaiLinks").onclick = function() {
			box.style.transform = "rotate(-360deg)";
			id("draaiLinks").disabled = true;
			id("draaiRechts").disabled = false;
		}
		
		id("draaiRechts").onclick = function() {
			box.style.transform = "rotate(360deg)";
			id("draaiLinks").disabled = false;
			id("draaiRechts").disabled = true;
		}
	</script>
</body>
</html>
